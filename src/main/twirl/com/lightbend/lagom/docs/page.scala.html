@(title: String)(head: Html)(content: Html)

@main(Some(title))(head) {
    <header class="page-header container">
        <div class="row">
            <h1>@title</h1>
        </div>
    </header>

    <div class="page">
        <article class="container">
        @content
        </article>
    </div>
}
